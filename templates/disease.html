<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Disease Prediction</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  
</head>

<body>

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<nav id="navbar" class="">
  <div class="nav-wrapper">
    <!-- Navbar Logo -->
    <div class="logo">
      <a src="static/img/logo.png"><i class="fa fa-angellist"></i> Logo</a>
    </div>

    <!-- Navbar Links -->
    <ul id="menu">
     <li><a href="{{url_for("home")}}">Disease</a></li>
     <li><a href="{{url_for("home2")}}">Symptoms</a></li>
     <li><a href="{{url_for("home3")}}">Common Symptoms</a></li>
    </ul>
  </div>
</nav>


<!-- Menu Icon -->
<div class="menuIcon">
  <span class="icon icon-bars"></span>
  <span class="icon icon-bars overlay"></span>
</div>


<div class="overlay-menu">
  <ul id="menu">
     <li><a href="{{url_for("home")}}">Disease</a></li>
     <li><a href="{{url_for("home2")}}">Symptoms</a></li>
     <li><a href="{{url_for("home3")}}">Common Symptoms</a></li>
    </ul>
</div>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Symptoms Prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the symptoms with the disease
        <br>
        </h5>
      </div>

     
      
      <div class="row">
    <form action='/search2' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="s1"><b>Disease</b></label>
            <br>
          <input id="s1" name="Disease" placeholder="Hypocalcemia"  type="text" class="validate">
        </div>

      <div class="row center">
          <button type="submit" class="btn-large waves-effect waves-light orange">Predict</button>
      </div>
    </form>
      </div>
    </div>

    {% if 'No' in pred %}
    <button class="add_form_field btn-large waves-effect waves-light orange mr-2">{{pred}} &ensp;
      {% else %}
      {% for i in pred %}
      <button class="add_form_field btn-large waves-effect waves-light orange mr-2" style='margin-right:16px; margin-bottom: 10px;'>{{i}} 
    {% endfor %}
    {% endif %}

    </div>
  </div>
  </div>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./static/js/materialize.js"></script>
  <script src="./static/js/init.js"></script>

  </body>
</html>
